<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img class="logo" src="./imagens/icone_decodificar.png" alt="Logo Alura">
    </header>

    <main>
        <section class="encripitar">
            <textarea class="text-area" cols="41" rows="8" placeholder="Digite seu texto aqui"></textarea>
    
            <div>
                <h6 class="informacao">Apenas letras min√∫sculas e sem acento</h6>
            </div>
    
            <div class="botoes">
                <button class="btn__encriptar" onclick="btnEncriptar()">Criptografar</button>
                <button class="btn__desencriptar" onclick="btnDesencriptar()">Descriptografar</button>
            </div>
        </section>
    
        <section class="desencriptar">
            <textarea class="mensagem" cols="20" rows="11"></textarea>

            <button class="btn__copiar" " onclick="copiar()">Copiar</button>
        </section>
    </main>
    
    <footer></footer>
    <script src="app.js"></script>
</body>
</html>
